<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir Imágenes con Supabase</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Subir Imágenes a Supabase</h1>
        <form id="upload-form">
            <label for="image-input">Selecciona una imagen:</label>
            <input type="file" id="image-input" accept="image/*" required>
            <button type="submit">Subir Imagen</button>
        </form>
        <div id="status"></div>
        <h2>Imágenes Subidas</h2>
        <div id="image-gallery" class="gallery"></div>
    </div>

    <!-- Incluye la librería de Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
    <!-- Incluye tu script de JavaScript -->
    <script type="module" src="app.js"></script>
</body>
</html>
